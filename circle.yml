machine:
  php:
    version: 5.6.22
  environment:
    WP_CLI_BIN_DIR: /tmp/wp-cli-phar

dependencies:
  cache_directories:
    - ~/.composer/cache

test:
  pre:
    - bash bin/install-package-tests.sh
  override:
    - wp core download --force --path='/tmp/wp-cli-test core-download-cache'
    - ./vendor/bin/behat --strict
    - wp core download --version=trunk --force --path='/tmp/wp-cli-test core-download-cache'
    - ./vendor/bin/behat --strict
